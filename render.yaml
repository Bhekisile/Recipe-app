databases:
  - name: RecipeApp
    databaseName: recipeapp_v623
    user: recipeapp_v623_user

services:
  - type: web
    name: RecipeApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp_v623
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
